{% extends "layout.html" %}

{% block header %}
{% if admin %}
<h2><a href="/logout">* LOG OUT</a></h2>
{% else %}
<h2><a href="/login">* ADMIN LOGIN</a></h2>
{% endif %}
<h1>Lethal Company Guide</h1>

{% endblock %}
{% block content %}

{% for param in params %}

    <a href="{{param[2]}}">
        <div class="link">
        <h2 style="width: 10%;" class="link">{{param[0]}}</h2>
        <h3 style="width: 20%;" class="link">{{param[1]}}</h3>
        </div>
    </a>

{% endfor %}

{% endblock %}
