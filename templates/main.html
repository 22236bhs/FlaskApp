{% extends "layout.html" %}

{% block header %}
{% if admin %}
<h2><a href="/logout">* LOG OUT</a></h2>
{% else %}
<h2><a href="/login">* ADMIN LOGIN</a></h2>
{% endif %}
<h1 class="page-header">Lethal Company Guide</h1>

{% endblock %}
{% block content %}

{% for param in params %}
<div class="home-page-link">
    <a href="{{param[2]}}">
        <div class="link">
        <h1 class="link">{{param[0]}}</h2>
        <h2 class="link">{{param[1]}}</h3>
        </div>
    </a>
</div>
<br>
{% endfor %}

{% endblock %}
