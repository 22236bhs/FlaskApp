{% extends "layout.html" %}

{% block header %}
{% if admin %}
<h2><a href="/logout">* LOG OUT</a></h2>
{% else %}
<h2><a href="/login">* LOGIN</a></h2>
{% endif %}
<h1>Lethal Company Guide</h1>

{% endblock %}
{% block content %}

{% for param in params %}

<a href="{{param[2]}}">
    <h2>{{param[0]}}</h2>
    <h3>{{param[1]}}</h3>
</a>

{% endfor %}

{% endblock %}
